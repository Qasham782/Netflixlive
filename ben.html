<script>
    let audio;
    function initAudio() {
        audio = new Audio('./music/ben10.mp3');
        audio.loop = true;
        audio.volume = 1.0;
    }
    function playAudio() {
        if (audio) {
            audio.play().catch((error) => {
                console.error('Error playing audio on button click:', error);
            });
        }
    }
    window.onload = function () {
        initAudio();
        document.getElementById('playButton').click();
    };
</script>
